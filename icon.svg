  <!-- Eyes (disappointed) -->
  <line x1="236" y1="185" x2="246" y2="195" stroke="#667eea" stroke-width="6" stroke-linecap="round"/>
  <line x1="246" y1="185" x2="236" y2="195" stroke="#667eea" stroke-width="6" stroke-linecap="round"/>
  <line x1="266" y1="185" x2="276" y2="195" stroke="#667eea" stroke-width="6" stroke-linecap="round"/>
  <line x1="276" y1="185" x2="266" y2="195" stroke="#667eea" stroke-width="6" stroke-linecap="round"/>

  <!-- Mouth (disappointed/sad) -->
