  <!-- Chart bars below (representing data tracking) -->
  <rect x="176" y="280" width="30" height="70" rx="5" fill="#e74c3c" opacity="0.8"/>
  <rect x="221" y="300" width="30" height="50" rx="5" fill="#f39c12" opacity="0.8"/>
  <rect x="266" y="290" width="30" height="60" rx="5" fill="#3498db" opacity="0.8"/>
  <rect x="311" y="310" width="30" height="40" rx="5" fill="#2ecc71" opacity="0.8"/>

  <!-- Baseline for chart -->
  <line x1="166" y1="350" x2="351" y2="350" stroke="white" stroke-width="3" opacity="0.6"/>
</svg>
