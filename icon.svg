<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" rx="110" fill="#ffffff"/>

  <!-- Border -->
  <rect x="10" y="10" width="492" height="492" rx="100" fill="none" stroke="#000000" stroke-width="4"/>

  <!-- Phone outline (minimal) -->
  <rect x="156" y="106" width="200" height="300" rx="20" fill="none" stroke="#000000" stroke-width="3"/>

  <!-- Screen top notch -->
  <line x1="226" y1="106" x2="286" y2="106" stroke="#ffffff" stroke-width="4"/>

  <!-- Face - simple and minimal -->
  <circle cx="256" cy="200" r="50" fill="none" stroke="#000000" stroke-width="2.5"/>

  <!-- Eyes - simple dots -->
  <circle cx="236" cy="190" r="4" fill="#000000"/>
  <circle cx="276" cy="190" r="4" fill="#000000"/>

  <!-- Disappointed mouth (minimal curve) -->
  <path d="M 236 220 Q 256 210 276 220" stroke="#000000" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Minimal chart bars -->
  <rect x="176" y="280" width="24" height="50" rx="3" fill="#000000"/>
  <rect x="211" y="300" width="24" height="30" rx="3" fill="#4a4a4a"/>
  <rect x="246" y="290" width="24" height="40" rx="3" fill="#6b6b6b"/>
  <rect x="281" y="305" width="24" height="25" rx="3" fill="#a0a0a0"/>

  <!-- Baseline -->
  <line x1="170" y1="330" x2="311" y2="330" stroke="#000000" stroke-width="1.5" opacity="0.3"/>

  <!-- Gap indicator arrow (downward) -->
  <path d="M 195 265 L 195 275 M 190 270 L 195 275 L 200 270" stroke="#000000" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
